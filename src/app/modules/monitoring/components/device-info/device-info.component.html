  </div>
  <div class="containerTable">
    <ngx-ui-loader [loaderId]="'loader-list-devices-update'" [text]="textLoader"></ngx-ui-loader>

      <h4 class="tittle"> Veh√≠culos registrados: </h4>
      <app-table-devices [heightContent]="heightContainer" [devices]="lstDevicesList"></app-table-devices>
    </ng-container>
  </div>
</div>
