<ng-select [items]="to.options" [clearable]="to.clearable" [formControl]="formControl" [multiple]="to.multiple"
  [notFoundText]="to.notFoundText" [searchable]="true" [placeholder]="to.placeholder" [bindLabel]="to.bindLabel"
  [bindValue]="to.bindValue" [groupBy]="to.groupBy" [disabled]="to.disabled" [closeOnSelect]="!to.multiple"  [dropdownPosition]="to.positionDrop">
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div class="ng-value" *ngFor="let item of items | slice:0:1">
      <span class="ng-value-label"> {{item[to.bindLabel]}}</span>
      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
    </div>
    <div class="ng-value" *ngIf="items.length > 1">
      <span class="ng-value-label">{{items.length - 1}} mas...</span>
    </div>
  </ng-template>
</ng-select>
