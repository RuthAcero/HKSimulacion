<div id="appContainer">
  <app-header (changeModule)="changeItem($event)"></app-header>
  <div class="containerInfo">
    <ng-container *ngIf="itemMenuSelected === 0">
      <app-main-monitoring></app-main-monitoring>
    </ng-container>
    <ng-container *ngIf="itemMenuSelected === 1">
      <app-events></app-events>
    </ng-container>
    <ng-container *ngIf="itemMenuSelected === 2">
      <app-main-settings></app-main-settings>
    </ng-container>
  </div>
</div>
